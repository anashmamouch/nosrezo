<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mon équipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

<ion-list class="background-grey">

	<!--begin segments-->
  <ion-segment [(ngModel)]="segment">
    <ion-segment-button value="profile" (ionSelect)="selectProfile()">
      Mon Profil
    </ion-segment-button>
    <ion-segment-button value="equipe" (ionSelect)="selectEquipe()">
      Mon équipe
    </ion-segment-button>
    <ion-segment-button value="sponsor" (ionSelect)="selectParrain()">
      Mon sponsor
    </ion-segment-button>
  </ion-segment>
<!--end segment-->

	<ion-list-header>
    Suivi de mes équipes & Rémunération
  	</ion-list-header>
	
	 
	<div class="custom-nav" no-margin>
	<button ion-item (click) = "affilieNiv1()">Affiliés Niveau 1
	<ion-note item-right>{{nombreAffilieNiv1}}</ion-note>	
	</button>
	</div>
	 
	<div class="custom-nav" no-margin>
	<button ion-item (click) = "affilieNiv1()">Affiliés Total
	<ion-note item-right>{{nombreAffilie}}</ion-note>	
	</button>
	</div>
	 
	 <div class="custom-nav" no-margin>
	<button ion-item (click) = "affilieNiv1()">Rémunérations en cours
	<ion-note item-right>{{remunEnCours}} €</ion-note>	
	</button>
	</div>
	 
	 <div class="custom-nav" no-margin>
	<button ion-item (click) = "affilieNiv1()">Rémunérations à encaisser
	<ion-note item-right>{{remunEncaisse}} €</ion-note>	
	</button>
	</div>
	 
 </ion-list>
	
</ion-content>
