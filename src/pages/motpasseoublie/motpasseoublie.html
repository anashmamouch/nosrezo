<ion-header>

  <ion-navbar>
    <ion-title>Mot de passe oublié</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="home-background" [ngStyle]="{ 'background-image': 'url(' + backgroundImage + ')' } "> 

      <h5 class="title-password" margin-top text-center color="fresh">Laissez-nous vous aider à le retrouver</h5>
      <div [formGroup]="motpasseoublieForm">
        <ion-list>
           <ion-item class="login-item bold">
             <ion-input text-center type="text" formControlName="email" [(ngModel)]="user.email" placeholder = "Saisissez votre adresse email"></ion-input>
           </ion-item>
         </ion-list>
      </div>
     <button (click)="reinitialiserMotPasse()" ion-button [disabled]="!motpasseoublieForm.valid" block outline round color="fresh" class="login-button">Réinitialiser mot de passe</button>


</ion-content>
